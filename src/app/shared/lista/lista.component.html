<!-- Div para estilização CSS e uso do evento scroll -->

<div class="table-lista" (scroll)="onTableScroll($event)">
    <mat-table #table [dataSource]="data">
        
        <!-- Preenchimento da lista utilizando ngFor -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.id">
            <th mat-header-cell *matHeaderCellDef> {{column.display}} </th>
            <td mat-cell *matCellDef="let dado"> {{dado[column.id]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="abrirDetalhes(row.id)"></tr>

    </mat-table>
</div>
