<!-- 
    Componente para listagem de dados dentro da aplicação
-->

<!-- Div para estilização CSS e uso do evento scroll -->

<div class="overflow-auto table-lista" (scroll)="onTableScroll($event)">
    <mat-table #table class="table table-sm" [dataSource]="data">
        
        <!-- Preenchimento da lista utilizando ngFor -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.id">
            <th mat-header-cell *matHeaderCellDef class="align-middle text-light bg-dark"> {{column.display}} </th>
            <td mat-cell *matCellDef="let dado"> {{dado[column.id]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="abrirDetalhes(row.id)" class="align-middle"></tr>

    </mat-table>
</div>
