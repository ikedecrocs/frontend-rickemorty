<!-- Filtro de pesquisa -->

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite o que deseja pesquisar" #input>
</mat-form-field>

<!-- Tabs das diferentes listas providas pela API -->

<mat-tab-group (selectedIndexChange)="changeSelectedTab($event)">
    <mat-tab label="Personagens"> 
        <app-lista *ngIf="selected == 0" [tipoDado]="0" [data]="personagensDados" [displayedColumns]="personagensColumns" (scrollFimPagina)="scroll($event)"></app-lista>    
    </mat-tab>
    <mat-tab label="Locais"> 
        <app-lista *ngIf="selected == 1" [tipoDado]="1" [data]="locaisDados" [displayedColumns]="locaisColumns" (scrollFimPagina)="scroll($event)"></app-lista>
    </mat-tab>
    <mat-tab label="EpisÃ³dios"> 
        <app-lista *ngIf="selected == 2" [tipoDado]="2" [data]="episodiosDados" [displayedColumns]="episodiosColumns" (scrollFimPagina)="scroll($event)"></app-lista>
    </mat-tab>
</mat-tab-group>
